<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/motion-ui/dist/motion-ui.css" />

    <link rel="stylesheet" href="styles/main.css">

<body ng-app="poweroilApp">

<!----------------------------------------------->
<!-- Add your site or application content here -->

<div class="po-app-wrapper">
  <div class="po-app-container" ng-controller="AppCtrl">

    <div class="po-logo-area">
        <img class="po-logo" src="images/header-logo.png">
    </div><!--------------close logo area-------------->

    <div class="po-app-header">

        <div id="fb-root"></div>


        <div class="po-login-area">

           <div class="po-logged-in" ng-show="user.name!='login'">
               <a ng-click="logout()" class="po-logout-btn">Log out</a>
               <img class="po-profile-pic ng-src="{{user.prop_pict}}"" >
           </div><!--------------logged in-------------->

           <div class="po-logged-out" ng-show="user.name=='login'">
               <button class="po-login-btn" ng-click="FBlogin()">
                   <i class="po-facebook"></i> Login
               </button>
           </div><!--------------close logged out-------------->

        </div><!--------------close app login area-------------->

    </div><!--------------close app header-------------->

    <div class="po-slide-area">
        <div class="po-slider-container">
            <div class="po-slider">

            </div>

        </div>
    </div><!--------------close Slide area-------------->

    <div class="po-app-body" ng-view="" >
    </div><!--------------close app body-------------->
    <div class="po-app-footer">
          <div class="po-footer-logo-area">
              <img class="po-footer-logo" src="images/logo%20footer.png">
          </div>
          <div class="po-footer-links-area">
              <ul class="po-footer-links">
                  <li class="active"><a href="#/">Terms & Conditions</a></li>
                  <li><a ng-href="#/about">Privacy Policy</a></li>
              </ul>
          </div>
          <div class="po-footer-btn-area">
            <a class="po-acct-btn" ng-href="#/account">My Account</a>
          </div>



    </div><!--------------close app footer-------------->
  </div><!--------------close app container-------------->
</div><!--------------close app wrapper-------------->

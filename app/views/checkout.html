
<div class="po-checkout-form">
    <div class="po-biiling_address">
            <label>Full Name</label>
            <input type="text" placeholder="Type your Full name" ng-model="user.name" >
            
            <label>Email Address</label>
            <input type="text" placeholder="Type your Email Address" ng-model="user.email" >
        
            <label>Phone Number</label>
            <input type="text" placeholder="Type your Phone Number" ng-model="user.phone" >
       
            <label>Delivery Address</label>
            <input class="" type="text" placeholder="Flat Num / Apartment Num / Block Num / House Num (optional)" ng-model="user.flatnum"  />
            <input class="" type="text" placeholder="Street Name"  ng-model="user.street" />
            <input class="" type="text" placeholder="Nearest Bustop (optional)"  ng-model="user.bustop"/>
            <input class="" type="text" placeholder="Area Name" ng-model="user.area" />
            
            <label class="" >Lagos</label>
            <label class="" >Nigeria</label>
    </div>
    
    <div class="po-coupon-area">
        <div class="po-coupon_button">
            You have <span class="no_of_coupon" ng-bind="totalcoupon"></span> Coupons
            <span>View Coupons</span>
        </div>
    </div>
    
    <div class="total_bill_paynow">
        <span class="col-xs-12"><h3>Total Bill</h3></span>
        <span class="col-xs-4"><b>Title</b></span>
        <span class="col-xs-2"><b>Quantity</b></span>
        <span class="col-xs-2"><b>Rate( &#8358;)</b></span>
        <span class="col-xs-2"><b>Discount</b></span>
        <span class="col-xs-2"><b>Total ( &#8358;)</b></span>
        <div ng-repeat="bill in user.cart">
            <span class="col-xs-4"><span  ng-bind="bill.item_name"></span> <span ng-click="itemtocart(bill, 'remove', $index)">X</span></span>
            <span class="col-xs-2" ng-bind="bill.quantity">Quantity</span>
            <span class="col-xs-2" ng-bind="bill.item_rate | number:2">Rate</span>
            <span class="col-xs-2" ng-bind="bill.item_discount">Discount</span>
            <span class="col-xs-2" ng-bind="bill.quantity * bill.item_rate | number:2">Total</span>
        </div>
        <div> <span style="margin-top:25px; font-weight:bold; text-align:right" class="col-xs-3">Grand Total : &#8358;</span>  <h3 class="col-xs-9" ng-bind="user.cartTotal | number:2"></h3></div>
        <div  ng-show="error" ng-bind="errorM"></div>
        <div ng-repeat="bill in coupon">
            <span>coupon Number</span>
            <span>Coupon Rate</span>
        </div>
        <div class="Transaction_reference">Your transaction reference <span ng-bind="user.basketId"></span></div>
        <a class="po-button" href="" ng-click="paynow()">PAY Now</a>
    </div>
</div>
